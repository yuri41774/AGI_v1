<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Igreja</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 20px 0;
        }
        .login-container .separator::before,
        .login-container .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .login-container .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .login-container .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .login-container .links {
            margin-top: 20px;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="on">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="separator">OU</div>
        <button type="button" class="google-btn" style="background:#db4437;color:white;">
            <svg viewBox="0 0 24 24" width="18" height="18" style="vertical-align: middle; margin-right: 8px;" fill="white">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                <path d="M1 1h22v22H1z" fill="none"/>
            </svg>
            Aceder com o Google
        </button>
        <div class="links">
            <a href="registo.html" id="createAccountLink">Criar conta</a>
            <br><br>
            <a href="#" onclick="NotificationSystem.error('Funcionalidade de recuperação de senha ainda não implementada.'); return false;">Esqueci minha senha</a>
        </div>
        <!-- Exemplo de avatar acessível para usuário na tela de login -->
        <!-- <img src="URL_DO_AVATAR" alt="Avatar do usuário NOME" aria-label="Avatar do usuário NOME" role="img"> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script>
        // Inicialização centralizada sem redeclaração
        if (!window.supabaseClient && typeof initSupabase === 'function') {
            window.supabaseClient = initSupabase();
        }
        if (!window.supabaseClient) {
            NotificationSystem.error('Erro de configuração do Supabase.');
        }
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            if (!window.supabaseClient) {
                NotificationSystem.error('Erro de configuração do Supabase.');
                return;
            }
            try {
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: senha
                });
                if (error) {
                    let msg = error.message || 'Email ou senha inválidos.';
                    if (error.status === 400 && msg.includes('Invalid login credentials')) {
                        msg = 'Email ou senha inválidos.';
                    } else if (error.status === 400 && msg.includes('Email not confirmed')) {
                        msg = 'Seu e-mail ainda não foi confirmado. Verifique sua caixa de entrada.';
                    }
                    NotificationSystem.error(msg);
                } else {
                    NotificationSystem.success('Login realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = 'dashboard_feed_layout_v1.html';
                    }, 1000);
                }
            } catch (err) {
                NotificationSystem.error('Erro ao tentar logar.');
            }
        });
    </script>
</body>
</html>
